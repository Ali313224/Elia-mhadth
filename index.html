<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ELYA Private | Encrypted Chat</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #121212;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-sizing: border-box;
      border-top: 1px solid #333;
    }
    .signature {
      font-size: 14px;
      color: #aaa;
    }
    .social-links a {
      color: #00bcd4;
      margin-left: 10px;
      text-decoration: none;
      font-size: 16px;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ELYA Private | Encrypted Chat Website</h1>

  <label>نص عربي لتحويله إلى أرقام:</label>
  <input id="arabicInput" type="text" placeholder="أدخل النص بالعربية">
  <button onclick="encode()">تحويل إلى أرقام</button>
  <textarea id="encodedOutput" readonly placeholder="سيظهر هنا الرقم المشفر"></textarea>
  <button onclick="generateQR()">توليد رمز QR</button>
  <button onclick="downloadQR()">تنزيل QR كصورة</button>
  <div id="qrcode"></div>

  <label>أرقام (مفصولة بمسافة أو فاصلة) لتحويلها إلى نص:</label>
  <input id="numberInput" type="text" placeholder="مثال: 1 2 3 أو 1,2,3">
  <button onclick="decode()">تحويل إلى نص</button>
  <textarea id="decodedOutput" readonly placeholder="سيظهر هنا النص المفسر"></textarea>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    const alphabet = ['ا','ب','ت','ث','ج','ح','خ','د','ذ','ر','ز','س','ش','ص','ض','ط','ظ','ع','غ','ف','ق','ك','ل','م','ن','ه','و','ي'];

    function encode() {
      const text = document.getElementById("arabicInput").value;
      let result = [];
      for (let char of text) {
        let index = alphabet.indexOf(char);
        result.push(index !== -1 ? index + 1 : '?');
      }
      document.getElementById("encodedOutput").value = result.join(' ');
    }

    function decode() {
      const numbers = document.getElementById("numberInput").value.split(/[\s,]+/);
      let result = '';
      for (let num of numbers) {
        let index = parseInt(num) - 1;
        result += alphabet[index] || '?';
      }
      document.getElementById("decodedOutput").value = result;
    }

    function generateQR() {
      const encodedText = document.getElementById("encodedOutput").value;
      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = '';
      QRCode.toCanvas(encodedText, { width: 200 }, function (err, canvas) {
        if (err) console.error(err);
        qrContainer.appendChild(canvas);
        canvas.id = "qrCanvas";
      });
    }

    function downloadQR() {
      const canvas = document.getElementById("qrCanvas");
      if (!canvas) {
        alert("يرجى توليد رمز QR أولاً.");
        return;
      }
      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>

  <footer>
    <div class="signature">لقد تمت برمجة هذا الموقع بواسطة Ali_Shams_313</div>
    <div class="social-links">
      <a href="https://www.facebook.com/share/18m95cF5X1/" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/elya_m_313/profilecard/?igsh=YmU2aTVxNHhhdjJt" target="_blank">Instagram</a>
    </div>
  </footer>
</body>
</html>
