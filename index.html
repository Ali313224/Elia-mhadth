<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ELYA Private | Encrypted Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 25px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .section {
      margin-bottom: 30px;
    }

    footer {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    .signature {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 5px;
    }

    .social-links a {
      color: #00bcd4;
      margin-left: 10px;
      text-decoration: none;
      font-size: 16px;
    }

    .social-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>ELYA Private | Encrypted Chat Website</h1>

  <div class="section">
    <label>نص عربي لتحويله إلى أرقام:</label>
    <input id="arabicInput" type="text" placeholder="اكتب هنا">
    <button onclick="encode()">تحويل إلى أرقام</button>
    <button onclick="copyEncoded()">نسخ الأرقام</button>
    <textarea id="encodedOutput" readonly placeholder="النتيجة بالأرقام ستظهر هنا"></textarea>
  </div>

  <div class="section">
    <label>أرقام لتحويلها إلى نص عربي:</label>
    <input id="numberInput" type="text" placeholder="مثال: 1 2 3 أو 1,2,3">
    <button onclick="decode()">تحويل إلى نص</button>
    <textarea id="decodedOutput" readonly placeholder="النص العربي سيظهر هنا"></textarea>
  </div>

  <footer>
    <div class="signature">لقد تمت برمجة هذا الموقع بواسطة Ali_Shams_313</div>
    <div class="social-links">
      <a href="https://www.facebook.com/share/18m95cF5X1/" target="_blank">Facebook</a>
      <a href="https://www.instagram.com/elya_m_313/profilecard/?igsh=YmU2aTVxNHhhdjJt" target="_blank">Instagram</a>
    </div>
  </footer>

  <script>
    const alphabet = ['ا','ب','ت','ث','ج','ح','خ','د','ذ','ر','ز','س','ش','ص','ض','ط','ظ','ع','غ','ف','ق','ك','ل','م','ن','ه','و','ي'];

    function encode() {
      const text = document.getElementById("arabicInput").value.trim();
      let result = [];
      for (let char of text) {
        let index = alphabet.indexOf(char);
        result.push(index !== -1 ? index + 1 : '?');
      }
      document.getElementById("encodedOutput").value = result.join(' ');
    }

    function copyEncoded() {
      const output = document.getElementById("encodedOutput").value.replace(/\s+/g, ' ').trim();
      navigator.clipboard.writeText(output).then(() => {
        alert("تم نسخ الأرقام بنجاح!");
      });
    }

    function decode() {
      const numbers = document.getElementById("numberInput").value.trim().split(/[\s,]+/);
      let result = '';
      for (let num of numbers) {
        let index = parseInt(num) - 1;
        result += alphabet[index] || '?';
      }
      document.getElementById("decodedOutput").value = result;
    }
  </script>

</body>
</html>
